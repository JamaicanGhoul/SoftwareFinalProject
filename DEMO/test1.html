<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Sign in</title>
</head>
<body>
    <div class="main-container">
            <div class="Background">
                    <img src="img/Background_A0_Rectangle_2_pattern.png" alt="fruitcover" height="520" >
            </div>
            <header>Login
             </header>
             <div class="username-field">

                  <div class="useri">
                        <img src="img/user.png">
                  </div>
                    <input type="text" class="input-username" id="Username" placeholder="Username"  />
                    
    
                </div>
               <div class="password-field">
                    <div class="useri">
                            <img src="img/password.png">
                      </div>
                   
                   <input type="password" class="input-password" id="Password" placeholder="Password"/>

               </div>
            

               
             <div class="design_box"> 
                    
                    <input type="button" value="Sign in" id="submit" onclick="passChecker()"/>
                        
                           
                   
             </div>
            
              
            
        
    </div>
    <script>
        console.log(10*9);
    </script>
    <script src="js/main.js"></script>
</body>
</html>
